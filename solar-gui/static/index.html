<!DOCTYPE html>
<meta charset="utf-8" />
<html>
  <head>
    <script src="jquery-3.4.1.js"></script>
    <script src="Chart.bundle.js"></script>
    <script src="ui.js"></script>
    <link href="ui.css" rel="stylesheet" />
  </head>
  <body>
    <h3>Stats UI</h3>
    <span id="status">not connected</span>
    <span id="timestamp"></span>
    <table>
      <tbody>
	<tr>
	  <td>Charge State</td>
	  <td id="charge_state"></td>
	</tr>
	<tr>
	  <td>Load State</td>
	  <td id="load_state"></td>
	</tr>
	<tr>
	  <td>Battery Sense Voltage</td>
	  <td id="battery_sense_voltage"></td>
	  <td>V</td>
	</tr>
	<tr>
	  <td>Charge Current</td>
	  <td id="charge_current"></td>
	  <td>A</td>
	</tr>
	<tr>
	  <td>Array Power</td>
	  <td id="array_power"></td>
	  <td>W</td>
	</tr>
	<tr>
	  <td>Ah Charge Daily</td>
	  <td id="ah_charge_daily"></td>
	  <td>Ah</td>
	</tr>
	<tr>
	  <td>kWh Charge Total</td>
	  <td id="kwh_charge_total"></td>
	  <td>kWh</td>
	</tr>
      </tbody>
    </table>
    <div style="width:40%;">
      <canvas id="current_chart"></canvas>
    </div>
    <div style="width:40%">
      <canvas id="ah_chart"></canvas>
    </div>
  </body>
</html>
